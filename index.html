<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Boder example</title>
    <link href="border-top.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1>Examples</h1>
    <p>
      When we don't set border-top-color, color of a text is used as a default:
      <span class="one">One</span></p>
    <p>
      When we don't set border-top-style, default style <code>none</code> will be used - therefor no border-top will be rendered:
      <span class="two">Two</span>
    </p>
    <p>
      Other border-top style example:
      <span class="three">Three</span>
    </p>
  </body>
</html>
